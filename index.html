<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>url web</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- font awsem -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="container ">
        <div>
          <div class="text-center py-5">
            <h1 class="mx-auto">Bookmarker</h1>
          </div>

  
            <div class="text-center ">
              <h2 class="mx-auto">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
              </h2>
            </div>

           <div class="bookmarkForm">
            <div class="mb-3 ">
              <label for="SiteName" class="form-label"
                ><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label
              >
              <input
                type="text"
                class="form-control"
                id="SiteName"
                placeholder="Enter title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="url" class="form-label"
                ><i class="fa-solid fa-link pe-2"></i> Site URL</label
              >
              <input
                type="url"
                class="form-control"
                id="url"
                placeholder="Enter URL"
                required
              />
            </div>
            <div class="text-center">
              <button onclick="takeValueFromInput()" class="btn btn-danger">
                Add Bookmark
              </button>
            </div>
           </div>
        
        </div>

        <!-- table -->
        <table class="table mt-5">
          <thead class="thead-dark">
            <tr>
              <th scope="col">index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="printValue"></tbody>
        </table>
      </div>
      
    </section>
    <script src="/js/main.js"></script>
  </body>
</html>
